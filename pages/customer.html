<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Customer - Mega Market</title>
    <link rel="stylesheet" href="../assets/css/login/customer.css">
</head>

<body>
    <div class="container">
        <div class="register-box">
            <div class="image-container">
                <img src="../assets/img/mega_logo.jpg" alt="Market Image" class="market-image"> <!-- เพิ่มรูปภาพที่นี่ -->
            </div>
            <h1>Mega Market</h1>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="tel" placeholder="Tel." name="tel" required>
                </div>
                <input type="submit" value="บันทึกและสมัครสมาชิก" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
