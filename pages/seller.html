<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Seller - Mega Market</title>
    <link rel="stylesheet" href="../assets/css/login/seller.css">
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h1>Mega Market</h1>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="ชื่อร้านค้า" name="store-name" required>
                </div>
                <div class="textbox">
                    <input type="text" id="store-address" placeholder="ที่อยู่ร้านค้า" name="store-address" required>
                    <div id="suggestions"></div> <!-- Suggestions div -->
                </div>
                <div class="textbox">
                    <input type="text" placeholder="username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="tel" placeholder="Tel." name="tel" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <input type="submit" value="บันทึกและสมัครสมาชิก" class="btn">
            </form>
        </div>
    </div>

    <script src="../js/seller.js"></script>

</body>

</html>
